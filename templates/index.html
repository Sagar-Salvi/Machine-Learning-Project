<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Disease Predictor</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href='style.css' />
  <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Website Title -->

  <div class="container">
    <h2 class='container-heading'><span class="heading_font">Heart Disease Predictor</span></h2>
    <div class='description'>
      <p>A Machine Learning Web Application that predicits chances of having heart Disease or not.</p><br>
    </div>
  </div>

  <!-- Text Area -->
  <div class="ml-container">
    <form action="{{ url_for('predict')}}" method="POST"> 

      
        <label for="Age">Age</label>
        <input type="text" id="Age" name="Age" placeholder="Your age.."><br>



        <label for="Gender">Gender</label>
        <select id="Gender" name="Gender">
          <option selected>----select option----</option>
          <option value="1">Male</option>
          <option value="0">Female</option>
        </select><br>



        <label for="ChestPainType">ChestPainType</label>
        <select id="ChestPainType" name="ChestPainType">
          <option selected>----select option----</option>
          <option value="0">ASY</option>
          <option value="1">ATA</option>
          <option value="2">NAP</option>
          <option value="3">TA</option>
        </select><br>



        <label for="RestingBP">RestingBP</label>
        <input type="text" id="RestingBP" name="RestingBP" placeholder="A number in range [90-200] mmHg"><br>



        <label for="Cholesterol">Cholesterol</label>
        <input type="text" id="Cholesterol" name="Cholesterol" placeholder="A number in range [120-564] mg/dl"><br>



        <label for="FastingBS">FastingBS</label>
        <select id="FastingBS" name="FastingBS">
          <option selected>----select option----</option>
          <option value="0">Less than 120 mg/dl</option>
          <option value="1">Greater than 120 mg/dl</option>
        </select><br>



        <label for="RestingECG">RestingECG</label>
        <select id="RestingECG" name="RestingECG">
          <option selected>----select option----</option>
          <option value="0">LVH</option>
          <option value="1">Normal</option>
          <option value="2">ST</option>
        </select><br>



        <label for="MaxHR">MaxHR</label>
        <input type="text" id="MaxHR" name="MaxHR" placeholder="A number in range [71-202] bpm"><br>


        <label for="ExerciseAngina">ExerciseAngina</label>
        <select id="ExerciseAngina" name="ExerciseAngina">
          <option selected>----select option----</option>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select><br>


        <label for="Oldpeak">Oldpeak</label>
        <input type="text" id="Oldpeak" name="Oldpeak" placeholder="Old peak, typically in [0-6.2]"><br>



        <label for="ST_Slope">ST_Slope</label>
        <select id="ST_Slope" name="ST_Slope">
          <option selected>----select option----</option>
          <option value="0">Down</option>
          <option value="1">Flat</option>
          <option value="2">Up</option>
        </select><br>
      

      <input type="submit" class="my-cta-button" value="Predict">
    </form>
  </div>

  <!--Footer -->
  <div class='footer'>
    <div class="contact">
      <a target="_blank" href="https://github.com/salvisagar"><i class="fab fa-github fa-lg contact-icon"></i></a>
      <a target="_blank" href="https://www.linkedin.com/in/sagar-salvi-598281252"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
    </div>
    <p class='footer-description'>Made by Sagar S Salvi.</p>
  </div>

</body>

</html>
